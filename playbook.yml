---
# File: playbook.yml
# Type: playbook
# @cli vagrant destroy; vagrant up; rm -rf fetched/*
# @cli ansible-playbook -i vagrant_inventory playbook.yml

- name: Aptitude update
  hosts: all
  sudo: yes
  tags: apt_update
  tasks:
    - name: Setup |Â Update aptitude
      apt: update_cache=yes cache_valid_time=3600

- name: Ansible setup
  hosts: all
  sudo: yes
  roles:
    - role: ansible/setup
      tags: ansible

- name: Fetch facts
  hosts: all
  sudo: yes
  roles:
    - role: ansible/facts
      tags: ansible_facts

- name: Setup ansible accelerated mode
  hosts: all
  sudo: yes
  roles:
    - role: ansible/accelerated
      tags: accelerated
    # - role: ansible/fireball
    #   tags: fireball


- name: Execute playbook
  # connection: fireball
  # accelerate: true
  hosts: all
  sudo: yes
  roles:
    - role: system/docker
      tags: system_docker
    - role: system/boot
      tags: system_boot
    - role: system/sudo
      tags: system_sudo
    - role: database/beanstalkd
      tags: database_beanstalkd
    - role: database/mysql
      tags: database_mysql
    - role: database/mongodb
      tags: database_mongodb
    - role: database/redis
      tags: database_redis
    - role: web/apache2
      tags: web_apache2
    - role: web/nginx
      tags: web_nginx
    - role: web/nodejs
      tags: web_nodejs
    - role: web/php5
      tags: web_php5
    - role: web/varnish
      tags: web_varnish
    - role: networking/transmission
      tags: networking_transmission
    - role: networking/openvpn
      tags: networking_openvpn
    - role: networking/avahi
      tags: networking_avahi
    # - role: networking/btsync
    #   tags: networking_btsync
    - role: networking/interfaces
      tags: networking_interfaces
